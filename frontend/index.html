<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrication Quoting</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="app-nav" id="main-nav" style="display:none">
        <div class="nav-left">
            <span class="nav-brand">Quoting</span>
            <span class="nav-shop-name" id="nav-shop-name"></span>
        </div>
        <div class="nav-right">
            <button class="nav-btn active" data-view="quote" onclick="App.showView('quote')">New Quote</button>
            <button class="nav-btn" data-view="history" onclick="App.showView('history')">Quotes</button>
            <button class="nav-btn" data-view="profile" onclick="Auth.renderProfileView(); App.showView('profile')">Profile</button>
            <button class="nav-btn-logout" onclick="Auth.logout()">Log Out</button>
        </div>
    </nav>

    <!-- Views -->
    <main>
        <div id="view-auth" style="display:none"></div>
        <div id="view-profile" style="display:none"></div>
        <div id="view-quote" style="display:none"></div>
        <div id="view-history" style="display:none"></div>
    </main>

    <!-- Scripts (order matters: api first, then auth, then quote-flow, then app) -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/quote-flow.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
