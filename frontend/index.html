<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateStage | Quoting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <span class="logo-mark">⬡</span>
                <span class="logo-text">CreateStage Fabrication</span>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showSection('quotes')">Quotes</button>
                <button class="nav-btn" onclick="showSection('customers')">Customers</button>
                <button class="nav-btn accent" onclick="showSection('new-quote')">+ New Quote</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- QUOTES LIST -->
        <section id="section-quotes" class="section active">
            <h2>All Quotes</h2>
            <div id="quotes-list" class="card-grid"></div>
        </section>

        <!-- CUSTOMERS -->
        <section id="section-customers" class="section">
            <h2>Customers</h2>
            <button class="btn-primary" onclick="showSection('new-customer')">+ New Customer</button>
            <div id="customers-list" class="card-grid" style="margin-top:1rem"></div>
        </section>

        <!-- NEW CUSTOMER -->
        <section id="section-new-customer" class="section">
            <h2>New Customer</h2>
            <form id="customer-form" class="form-card">
                <div class="form-row">
                    <label>Name *<input type="text" name="name" required></label>
                    <label>Company<input type="text" name="company"></label>
                </div>
                <div class="form-row">
                    <label>Email<input type="email" name="email"></label>
                    <label>Phone<input type="tel" name="phone"></label>
                </div>
                <label>Address<textarea name="address" rows="2"></textarea></label>
                <label>Notes<textarea name="notes" rows="2"></textarea></label>
                <button type="submit" class="btn-primary">Save Customer</button>
            </form>
        </section>

        <!-- NEW QUOTE -->
        <section id="section-new-quote" class="section">
            <h2>New Quote</h2>
            <form id="quote-form" class="form-card">

                <!-- Job Info -->
                <div class="form-row three">
                    <label>Customer *
                        <select name="customer_id" required>
                            <option value="">Select customer...</option>
                        </select>
                    </label>
                    <label>Job Type
                        <select name="job_type">
                            <option value="custom">Custom</option>
                            <option value="structural">Structural</option>
                            <option value="architectural">Architectural</option>
                            <option value="signage">Signage</option>
                            <option value="led_integration">LED Integration</option>
                        </select>
                    </label>
                    <label>Fallback Rate ($/hr)
                        <input type="number" name="labor_rate" value="125" step="1" min="0" placeholder="125">
                        <span class="field-hint">Used if no process rate matches</span>
                    </label>
                </div>

                <label>Project Description
                    <textarea name="project_description" rows="2" placeholder="Describe the job scope..."></textarea>
                </label>

                <!-- Financial Settings -->
                <div class="settings-bar">
                    <label>Waste Factor
                        <input type="number" name="waste_factor" value="0.05" step="0.01" min="0" max="0.25" style="width:80px" oninput="updateLiveTotal()">
                        <span class="field-hint">5% default</span>
                    </label>
                    <label>Contingency %
                        <input type="number" name="contingency_pct" value="0" step="1" min="0" max="25" style="width:80px" oninput="updateLiveTotal()">
                        <span class="field-hint">8-25% for complex/risky jobs</span>
                    </label>
                    <label>Profit Margin %
                        <input type="number" name="profit_margin_pct" value="20" step="1" min="0" max="60" style="width:80px" oninput="updateLiveTotal()">
                        <span class="field-hint">Internal — not shown to client</span>
                    </label>
                </div>

                <!-- Line Items -->
                <div class="section-heading">Line Items</div>
                <div id="line-items"></div>
                <button type="button" class="btn-secondary" onclick="addLineItem()">+ Add Line Item</button>

                <!-- Live Totals -->
                <div class="totals-preview" id="totals-preview" style="display:none">
                    <div class="total-row"><span>Cost Subtotal</span><span id="preview-subtotal">$0.00</span></div>
                    <div class="total-row" id="preview-cont-row" style="display:none"><span>Contingency</span><span id="preview-contingency"></span></div>
                    <div class="total-row"><span>Profit Margin</span><span id="preview-margin"></span></div>
                    <div class="total-row total-final"><span>QUOTE TOTAL</span><span id="preview-total">$0.00</span></div>
                </div>

                <label>Notes / Terms
                    <textarea name="notes" rows="2" placeholder="Payment terms, lead time, exclusions, valid 30 days..."></textarea>
                </label>
                <button type="submit" class="btn-primary">Create Quote →</button>
            </form>
        </section>

        <!-- QUOTE DETAIL -->
        <section id="section-quote-detail" class="section">
            <button class="btn-back" onclick="showSection('quotes')">← Back to Quotes</button>
            <div id="quote-detail-content"></div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
