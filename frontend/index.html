<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateStage | Quoting Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <span class="logo-mark">⬡</span>
                <span class="logo-text">CreateStage Fabrication</span>
            </div>
            <nav>
                <button class="nav-btn active" onclick="showSection('quotes')">Quotes</button>
                <button class="nav-btn" onclick="showSection('customers')">Customers</button>
                <button class="nav-btn" onclick="showSection('new-quote')">+ New Quote</button>
            </nav>
        </div>
    </header>

    <main>
        <!-- QUOTES LIST -->
        <section id="section-quotes" class="section active">
            <h2>All Quotes</h2>
            <div id="quotes-list" class="card-grid"></div>
        </section>

        <!-- CUSTOMERS -->
        <section id="section-customers" class="section">
            <h2>Customers</h2>
            <button class="btn-primary" onclick="showSection('new-customer')">+ New Customer</button>
            <div id="customers-list" class="card-grid" style="margin-top:1rem"></div>
        </section>

        <!-- NEW CUSTOMER -->
        <section id="section-new-customer" class="section">
            <h2>New Customer</h2>
            <form id="customer-form" class="form-card">
                <div class="form-row">
                    <label>Name *<input type="text" name="name" required></label>
                    <label>Company<input type="text" name="company"></label>
                </div>
                <div class="form-row">
                    <label>Email<input type="email" name="email"></label>
                    <label>Phone<input type="tel" name="phone"></label>
                </div>
                <label>Address<textarea name="address" rows="2"></textarea></label>
                <label>Notes<textarea name="notes" rows="2"></textarea></label>
                <button type="submit" class="btn-primary">Save Customer</button>
            </form>
        </section>

        <!-- NEW QUOTE -->
        <section id="section-new-quote" class="section">
            <h2>New Quote</h2>
            <form id="quote-form" class="form-card">
                <div class="form-row">
                    <label>Customer *
                        <select name="customer_id" required>
                            <option value="">Select customer...</option>
                        </select>
                    </label>
                    <label>Labor Rate ($/hr)
                        <input type="number" name="labor_rate" value="85" step="0.01" min="0">
                    </label>
                    <label>Markup
                        <input type="number" name="markup" value="1.35" step="0.01" min="1">
                    </label>
                </div>
                <label>Project Description
                    <textarea name="project_description" rows="2" placeholder="Describe the job..."></textarea>
                </label>

                <h3>Line Items</h3>
                <div id="line-items"></div>
                <button type="button" class="btn-secondary" onclick="addLineItem()">+ Add Line Item</button>

                <div class="totals-preview" id="totals-preview" style="display:none">
                    <div class="total-row"><span>Subtotal</span><span id="preview-subtotal">$0.00</span></div>
                    <div class="total-row total-final"><span>Total (after markup)</span><span id="preview-total">$0.00</span></div>
                </div>

                <label>Notes<textarea name="notes" rows="2" placeholder="Terms, lead time, exclusions..."></textarea></label>
                <button type="submit" class="btn-primary">Create Quote</button>
            </form>
        </section>

        <!-- QUOTE DETAIL -->
        <section id="section-quote-detail" class="section">
            <button class="btn-back" onclick="showSection('quotes')">← Back</button>
            <div id="quote-detail-content"></div>
        </section>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
